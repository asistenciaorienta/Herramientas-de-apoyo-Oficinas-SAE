<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proceso de Orientación - Prototipo SAE</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #087021;
    }

    .diagram {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: auto auto auto;
      gap: 2rem;
      justify-items: center;
      align-items: center;
      position: relative;
      max-width: 1000px;
      margin: 0 auto;
    }

    .box {
      padding: 1rem 1.5rem;
      border-radius: 10px;
      color: #ffffff;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      z-index: 1;
      width: 200px;
    }

    .inicio {
      background: #087021;
      grid-column: 1;
      grid-row: 2;
    }

    .puntuales {
      background: #e3cd66;
      color: #333;
      grid-column: 2;
      grid-row: 1;
    }

    .profundidad {
      background: #a5cca0;
      color: #333;
      grid-column: 2;
      grid-row: 3;
    }

    .itinerario {
      background: #77b5c3;
      grid-column: 2;
      grid-row: 2;
    }

    .servicios {
      background: #087021;
      grid-column: 3;
      grid-row: 2;
    }

    svg.arrows {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* para que no bloqueen clics */
      z-index: 2; /* por encima de los bloques */
    }

    path {
      stroke: #333;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
    }
  </style>
</head>
<body>
  <h1>Proceso de Orientación</h1>
  <div class="diagram">
    <div class="box inicio">Entrevista Inicial</div>
    <div class="box puntuales">Servicios Puntuales</div>
    <div class="box profundidad">Entrevista Profundidad</div>
    <div class="box itinerario">Diseño de Itinerario</div>
    <div class="box servicios">Desarrollo de Servicios</div>

    <svg class="arrows" viewBox="0 0 1000 600" preserveAspectRatio="none">
      <defs>
        <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto" markerUnits="strokeWidth">
          <polygon points="0 0, 12 4, 0 8" fill="#333" />
        </marker>
      </defs>

      <!-- Flechas ajustadas desde los bordes de los bloques -->
      <path d="M 200 300 C 300 180, 470 130, 500 120" /> <!-- inicio → puntuales -->
      <path d="M 200 300 C 300 300, 470 300, 495 300" /> <!-- inicio → itinerario -->
      <path d="M 200 300 C 300 420, 470 470, 500 480" /> <!-- inicio → profundidad -->
      <path d="M 500 120 C 520 170, 520 230, 500 300" /> <!-- puntuales → itinerario -->
      <path d="M 500 480 C 520 430, 520 370, 500 300" /> <!-- profundidad → itinerario -->
      <path d="M 500 300 C 600 300, 700 300, 800 300" /> <!-- itinerario → servicios -->
    </svg>
  </div>
</body>
</html>
