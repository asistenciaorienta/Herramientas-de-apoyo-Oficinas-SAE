<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proceso de Orientación - Prototipo SAE</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f4f9f4;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #006633;
    }

    .diagram {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: auto auto auto;
      gap: 2rem;
      justify-items: center;
      align-items: center;
      position: relative;
      max-width: 1000px;
      margin: 0 auto;
    }

    .box {
      padding: 1rem 1.5rem;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .inicio {
      background: #4CAF50;
      grid-column: 1;
      grid-row: 2;
    }

    .puntuales {
      background: #FFA726;
      grid-column: 2;
      grid-row: 1;
    }

    .profundidad {
      background: #FFEB3B;
      color: #333;
      grid-column: 2;
      grid-row: 3;
    }

    .itinerario {
      background: #42A5F5;
      grid-column: 2;
      grid-row: 2;
    }

    .servicios {
      background: #AB47BC;
      grid-column: 3;
      grid-row: 2;
    }

    svg.arrows {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    line, path {
      stroke: #444;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
  </style>
</head>
<body>
  <h1>Proceso de Orientación</h1>
  <div class="diagram">
    <div class="box inicio">Entrevista Inicial de Orientación</div>
    <div class="box puntuales">Servicios puntuales</div>
    <div class="box profundidad">Entrevista en Profundidad</div>
    <div class="box itinerario">Diseño de Itinerario</div>
    <div class="box servicios">Desarrollo de Servicios</div>

    <svg class="arrows">
      <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
          refX="10" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" fill="#444" />
        </marker>
      </defs>
      <!-- Flechas -->
      <line x1="20%" y1="50%" x2="47%" y2="20%" /> <!-- inicial → puntuales -->
      <line x1="20%" y1="50%" x2="47%" y2="50%" /> <!-- inicial → itinerario -->
      <line x1="20%" y1="50%" x2="47%" y2="80%" /> <!-- inicial → profundidad -->
      <line x1="53%" y1="20%" x2="53%" y2="47%" /> <!-- puntuales → itinerario -->
      <line x1="53%" y1="80%" x2="53%" y2="53%" /> <!-- profundidad → itinerario -->
      <line x1="60%" y1="50%" x2="80%" y2="50%" /> <!-- itinerario → servicios -->
    </svg>
  </div>
</body>
</html>
