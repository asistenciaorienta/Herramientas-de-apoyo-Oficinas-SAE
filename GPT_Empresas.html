<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Herramientas de apoyo para personal SAE en Oficinas de Empleo</title>
  <style>
    /* Box-sizing global */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      width: 100%;
    }

    header {
      background-color: #087021;
      color: #ffffff;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
      font-weight: bold;
      width: 100%;
    }

    header h2 {
      font-size: 1.1rem;
      font-weight: normal;
      margin: 0.3rem 0 0;
      color: #e3cd66;
    }

    footer {
      background-color: #555555;
      color: #ffffff;
      text-align: center;
      padding: 0.8rem 0;
      font-size: 1rem;
      width: 100%;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: 2fr 1fr; /* izquierda más ancha que derecha */
      grid-template-rows: auto auto; /* fila superior e inferior */
      gap: 2rem;
      padding: 2rem;
      width: 100%;
    }

    /* Bloques principales */
    .section {
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    #orientacion {
      grid-column: 1;
      grid-row: 1;
      width: 100%;
    }

    #migrantes {
      grid-column: 2;
      grid-row: 1;
    }

    #empresas {
      grid-column: 1 / span 2;
      grid-row: 2;
    }

    /* Títulos de bloque */
    .section-title {
      background-color: #e3cd66; /* amarillo para orientación */
      padding: 0.5rem 1rem;
      border-radius: 5px;
      color: #333;
      font-weight: bold;
      display: block; /* ocupa todo el ancho del bloque */
      margin-bottom: 1rem;
      text-align: center;
    }

    #migrantes .section-title {
      background-color: #a5cca0;
    }

    #empresas .section-title {
      background-color: #77b5c3;
    }

    /* Diagram dentro del bloque de orientación */
    .diagram {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: auto auto auto;
      gap: 2rem;
      justify-items: center;
      align-items: center;
      position: relative;
      width: 100%;
      max-width: none;
      margin: auto;
    }

    .box {
      padding: 1rem 1.5rem;
      border-radius: 10px;
      color: #ffffff;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      width: 200px;
      position: relative;
      z-index: 1;
    }

    #inicio { background: #087021; grid-column: 1; grid-row: 2; }
    #puntuales { background: #e3cd66; color:#333; grid-column: 3; grid-row: 1; }
    #profundidad { background: #a5cca0; color:#333; grid-column: 3; grid-row: 3; }
    #itinerario { background: #77b5c3; grid-column: 5; grid-row: 2; }
    #servicios { background: #087021; grid-column: 7; grid-row: 2; }

    svg.arrows {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 2;
    }

    path {
      stroke: #333;
      stroke-width: 2;
      fill: none;
    }

  </style>
</head>
<body>
  <header>
    Herramientas de apoyo para personal SAE<br>en Oficinas de Empleo
    <h2>Herramientas para el Proceso de Orientación</h2>
  </header>

  <iframe src="https://chatgpt.com/g/g-68dcd5d94ab48191a6b5bdb9fd31c2f6-prueba-gpt-empresas" 
          title="Chat GPT Empresas" 
          allow="microphone; camera" 
          sandbox="allow-scripts allow-same-origin allow-popups">
  </iframe>


  <footer>© 2025 - Servicio Andaluz de Empleo. Junta de Andalucía</footer>
</body>
</html>
